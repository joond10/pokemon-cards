<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokémon cards!</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="icon"
      href="assets/pokeball.png"
      type="image/x-icon"
      sizes="64x64"
    />

    <link
      href="https://fonts.cdnfonts.com/css/pokemon-solid"
      rel="stylesheet"
    />
  </head>
  <body>
    <header id="#top">
      <h1 class="announcer top">Pokémon cards! <br />Generation I</h1>
      <label class="announcer label" for="types">Sort by type:</label>
      <select id="types" name="types">
        <!-- Dynamically insert pokemon types -->
      </select>
      <button class="btn announcer" onclick="fetchAllPokemon()">
        View all
      </button>
    </header>

    <div id="container">
      <!-- Dynamically insert cards -->
    </div>

    <a id="back" class="btn announcer" href="#top">Back to top</a>
    <script src="/script.js"></script>
    <script src="/helper.js"></script>
  </body>
</html>
