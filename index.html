<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokémon cards!</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.cdnfonts.com/css/pokemon-solid"
      rel="stylesheet"
    />
  </head>
  <body>
    <header id="#top">
      <h1 class="announcer top">Pokémon cards!</h1>
      <label class="announcer label" for="types">Choose a Pokémon type:</label>
      <select id="types" name="types">
        <!-- Dynamically insert pokemon types -->
      </select>
      <button class="btn announcer" onclick="fetchAllPokemon()">
        View all
      </button>
    </header>

    <!-- Static data for on load but will dynamically update with pokemon API -->
    <div id="container">
      <div id="pokemon1">
        <div class="card">
          <div class="title">
            <div class="name"><h1>Squirtle</h1></div>
            <div class="hp"><h1>44 HP</h1></div>
          </div>
          <img
            src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/showdown/7.gif"
            alt=""
          />
        </div>
      </div>
      <div id="pokemon2">
        <div class="card">
          <div class="title">
            <div class="name"><h1>Charmander</h1></div>
            <div class="hp"><h1>39 HP</h1></div>
          </div>
          <img
            src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/showdown/4.gif"
            alt=""
          />
        </div>
      </div>
      <div id="pokemon3">
        <div class="card">
          <div class="title">
            <div class="name"><h1>Bulbasaur</h1></div>
            <div class="hp"><h1>45 HP</h1></div>
          </div>
          <img
            src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/showdown/1.gif"
            alt=""
          />
        </div>
      </div>
    </div>

    <a id="back" class="btn announcer" href="#top">Back to top</a>
    <script src="/script.js"></script>
  </body>
</html>
